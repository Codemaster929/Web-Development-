<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-BoxModel</title>
   <style>
*{
    margin: 0;
    padding: 0;
}
.box{
    background-color: bisque;
}
.box1{
    color: rgb(0, 120, 0);
    padding: 10px;
    margin: 25px;
    border: 2px solid black;
    height: 150px;
 box-sizing:border-box;
}
.box2{

    color: rgb(255, 255, 255);
    padding: 10px;
    margin: 35px;
    border: 2px solid black;
    height: 150px;
 box-sizing:border-box;
    background-color: blue;
}
   </style>
</head>
<body>
    <div class="box box1">Hi there i am box</div>
    <div class="box box2">Hi i am box2  </div>
    
</body>
</html>
